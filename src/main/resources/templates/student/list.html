<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- DataTables CSS -->
        <link href="../../css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="../../css/dataTables/dataTables.responsive.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="wrapper">

            <aside th:insert="fragments/fragment::sidebar" class="sidebar navbar-default" role="navigation"/>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12" style="display: flex;">
                            <h1 class="page-header">Students</h1>
                            <div style="padding-top: 50px ; margin-left:75%;  ">
                             <a th:href="@{/students/add}">
                                <button class="btn-primary" style="width: 150px; height: 40px; " > New Student</button>
                             </a>
                            </div>
                        </div>

                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Liste des students

                                </div>

                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Prénom</th>
                                                <th>Matricule</th>
                                                <th>Date de naissance</th>
                                                <th>Genre</th>
                                                <th>Classe</th>
                                                <th>Actions</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="student :${students}">
                                                <td th:text="${student.nom}"></td>
                                                <td th:text="${student.prenom}"></td>
                                                <td th:text="${student.matricule}"></td>
                                                <td th:text="${student.dateNaissance}"></td>
                                                <td th:text="${student.genre}"></td>
                                                <td th:text="${student.classe}"></td>


                                                <td>
                                                    <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Modifier</a>
                                                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" onclick="confirmDelete(event, this)">Supprimer</a>
                                                </td>
                                            </tr>
                                            </tbody>

                                        </table>
                                    </div>

                                </div>
                                <script>
                                    function confirmDelete(event, button) {
                                        event.preventDefault();
                                        var row = button.closest('tr');
                                        if (confirm('Voulez-vous supprimer cet élève ?')) {
                                            window.location.href = button.href;
                                        } else {
                                            console.log('Suppression annulée');
                                        }
                                    }
                                </script>

                                <!-- Assurez-vous d'inclure Bootstrap JavaScript -->
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="/../../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/../../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="/../../js/metisMenu.min.js"></script>

        <!-- DataTables JavaScript -->
        <script src="/../../js/dataTables/jquery.dataTables.min.js"></script>
        <script src="/../../js/dataTables/dataTables.bootstrap.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="/../../js/startmin.js"></script>

        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
